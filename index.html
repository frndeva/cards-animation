<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css"/>
    <title>Cards Animation</title>
</head>
<body>
    <section>
        <h1>Cards Animation</h1>
        <div class="cards">
            <div class="three-cards">
                <div class="box">
                    <div class="box-inner">
                      <div class="box-front">
                        <i class='bx bxl-html5'></i>
                      </div>
                      <div class="box-back">
                        <h2>HTML</h2>
                      </div>
                    </div>
                </div>
                <div class="box">
                    <div class="box-inner">
                      <div class="box-front">
                        <i class='bx bxl-css3'></i>
                      </div>
                      <div class="box-back">
                        <h2>CSS</h2>
                      </div>
                    </div>
                </div>
                <div class="box">
                    <div class="box-inner">
                      <div class="box-front">
                        <i class='bx bxl-javascript'></i>
                      </div>
                      <div class="box-back">
                        <h2>JavaScript</h2>
                      </div>
                    </div>
                </div>
            </div>
            <div class="three-cards">
                <div class="box">
                    <div class="box-inner">
                      <div class="box-front">
                        <i class='bx bxl-react' ></i>
                      </div>
                      <div class="box-back">
                        <h2>React</h2>
                      </div>
                    </div>
                </div>
                <div class="box">
                    <div class="box-inner">
                      <div class="box-front">
                        <i class='bx bxl-flutter' ></i>
                      </div>
                      <div class="box-back">
                        <h2>Flutter</h2>
                      </div>
                    </div>
                </div>
                <div class="box">
                    <div class="box-inner">
                      <div class="box-front">
                        <i class='bx bxl-python' ></i>
                      </div>
                      <div class="box-back">
                        <h2>Python</h2>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
